---
- name: Install Docker and Setup Dify with Compose V2
  hosts: azure_vms
  become: yes
  tasks:
    - name: Update and upgrade apt packages
      ansible.builtin.apt:
        update_cache: yes
        upgrade: dist

    - name: Install prerequisite packages
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Install pip for Python
      ansible.builtin.apt:
        name: python3-pip
        state: present
        update_cache: yes

    - name: Create directory for Docker GPG key
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker’s official GPG key
      ansible.builtin.shell:
        cmd: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        creates: /etc/apt/keyrings/docker.gpg

    - name: Set up Docker repository
      ansible.builtin.shell:
        cmd: >
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
        creates: /etc/apt/sources.list.d/docker.list

    - name: Update apt package index again
      ansible.builtin.apt:
        update_cache: yes
    
    - name: Install Docker Engine and Compose Plugin
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin # V2プラグインをインストール
        state: present

    - name: Add azureuser to docker group
      ansible.builtin.user:
        name: azureuser
        groups: docker
        append: yes

    - name: Reset SSH connection to apply group membership
      ansible.builtin.meta: reset_connection

    - name: Enable and start Docker service
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create directory for Dify
      ansible.builtin.file:
        path: /opt/dify
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'

    - name: Clone Dify repository
      ansible.builtin.git:
        repo: https://github.com/langgenius/dify.git
        dest: /opt/dify
        version: main
      become_user: azureuser

    - name: Copy sample environment file
      ansible.builtin.copy:
        src: /opt/dify/docker/.env.example
        dest: /opt/dify/docker/.env
        remote_src: yes
        owner: azureuser
        group: azureuser

    - name: Start Dify containers
      community.docker.docker_compose_v2:
        project_src: /opt/dify/docker
        state: present
      become_user: azureuser
